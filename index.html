<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-80">
      <!-- Display Section -->
      <div class="mb-4">
        <input
          type="text"
          id="display"
          class="w-full bg-gray-200 text-right text-2xl p-3 rounded-lg outline-none"
          placeholder="0"
          disabled
        />
      </div>

      <!-- Calculator Buttons -->
      <div class="grid grid-cols-4 gap-3">
        <button
          onclick="clearDisplay()"
          class="bg-gray-300 py-3 rounded-lg font-semibold"
        >
          C
        </button>
        <button
          onclick="append('%')"
          class="bg-gray-300 py-3 rounded-lg font-semibold"
        >
          %
        </button>
        <button
          onclick="append('/')"
          class="bg-gray-300 py-3 rounded-lg font-semibold"
        >
          /
        </button>
        <button
          onclick="append('*')"
          class="bg-orange-400 py-3 rounded-lg font-semibold text-white"
        >
          Ã—
        </button>

        <button
          onclick="append('7')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          7
        </button>
        <button
          onclick="append('8')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          8
        </button>
        <button
          onclick="append('9')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          9
        </button>
        <button
          onclick="append('-')"
          class="bg-orange-400 py-3 rounded-lg font-semibold text-white"
        >
          -
        </button>

        <button
          onclick="append('4')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          4
        </button>
        <button
          onclick="append('5')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          5
        </button>
        <button
          onclick="append('6')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          6
        </button>
        <button
          onclick="append('+')"
          class="bg-orange-400 py-3 rounded-lg font-semibold text-white"
        >
          +
        </button>

        <button
          onclick="append('1')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          1
        </button>
        <button
          onclick="append('2')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          2
        </button>
        <button
          onclick="append('3')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          3
        </button>
        <button
          onclick="calculateResult()"
          class="bg-orange-400 row-span-2 py-3 rounded-lg font-semibold text-white"
        >
          =
        </button>

        <button
          onclick="append('0')"
          class="col-span-2 bg-gray-100 py-3 rounded-lg font-semibold"
        >
          0
        </button>
        <button
          onclick="append('.')"
          class="bg-gray-100 py-3 rounded-lg font-semibold"
        >
          .
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
