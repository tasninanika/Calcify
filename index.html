<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body
    class="flex items-center justify-center min-h-screen bg-cover bg-center bg-blend-overlay"
    style="
      background-image: url('assets/bg.jpg'),
        linear-gradient(to bottom right, #a78bfa, #c4b5fd, #e9d5ff);
    "
  >
    <div
      class="bg-white/20 backdrop-blur-xl shadow-2xl rounded-3xl p-6 w-80 border border-white/30"
    >
      <!-- Display Section -->
      <div class="mb-4">
        <input
          type="text"
          id="display"
          class="w-full bg-white/30 text-right text-3xl p-4 rounded-xl outline-none text-white placeholder-white/70 shadow-inner"
          placeholder="0"
          disabled
        />
      </div>

      <!-- Buttons -->
      <div class="grid grid-cols-4 gap-3">
        <button
          onclick="clearDisplay()"
          class="bg-red-500/70 hover:bg-red-500 text-white py-3 rounded-xl font-bold shadow-md"
        >
          C
        </button>
        <button
          onclick="append('%')"
          class="bg-white/30 hover:bg-white/50 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          %
        </button>
        <button
          onclick="append('/')"
          class="bg-white/30 hover:bg-white/50 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          ÷
        </button>
        <button
          onclick="append('*')"
          class="bg-yellow-500 hover:bg-yellow-600 py-3 rounded-xl font-bold text-white shadow-md"
        >
          ×
        </button>

        <button
          onclick="append('7')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          7
        </button>
        <button
          onclick="append('8')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          8
        </button>
        <button
          onclick="append('9')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          9
        </button>
        <button
          onclick="append('-')"
          class="bg-yellow-500 hover:bg-yellow-600 py-3 rounded-xl font-bold text-white shadow-md"
        >
          −
        </button>

        <button
          onclick="append('4')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          4
        </button>
        <button
          onclick="append('5')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          5
        </button>
        <button
          onclick="append('6')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          6
        </button>
        <button
          onclick="append('+')"
          class="bg-yellow-500 hover:bg-yellow-600 py-3 rounded-xl font-bold text-white shadow-md"
        >
          +
        </button>

        <button
          onclick="append('1')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          1
        </button>
        <button
          onclick="append('2')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          2
        </button>
        <button
          onclick="append('3')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          3
        </button>
        <button
          onclick="calculateResult()"
          class="bg-green-500 hover:bg-green-600 row-span-2 py-3 rounded-xl font-bold text-white shadow-md"
        >
          =
        </button>

        <button
          onclick="append('0')"
          class="col-span-2 bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          0
        </button>
        <button
          onclick="append('.')"
          class="bg-white/20 hover:bg-white/40 py-3 rounded-xl font-semibold text-white shadow-md"
        >
          .
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
